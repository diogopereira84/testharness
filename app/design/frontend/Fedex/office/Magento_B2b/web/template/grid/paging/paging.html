<div class="quotes-grid-toolbar toolbar bottom">
    <div class="pager">
        <p class="toolbar-amount">
            <span class="toolbar-number">
                <span text="totalRecords + $t(' Item(s)')" if="isFirst() && isLast()"></span></span>
                <span text="$t('Items ') + getFirstNum() + $t(' to ') + getLastNum() + $t(' of ') + totalRecords + $t(' total')" if="pages > 1"></span>
            </span>
        </p>
    </div>

    <div class="pages" if="pages > 1">
        <strong class="label pages-label" text="$t('Page')" ></strong>
        
        <!-- B-1096684 | Display text 'Showing page' in the pagination bar of My Quotes page -->
        <span class="epro pages-subtitle" text="$t('Showing page ') + getCurrentPage() +  $t(' of ') + getLastPage() " if="ifEproSession() == true"></span>
        <!-- B-1234552- Validate all new component follow ADA compliance Order/Quote History -->
        <ul class="items pages-items">
            <li class="item pages-item-previous" ifnot="isFirst()">
                <a class="action previous" click="prev" attr="title: $t('Previous')">
                    <span class="label" text="$t('Page')" ></span>
                    <span text="$t('Previous')" ></span>
                </a>
            </li>

            <each args="data: getPages(), as: '$page'">
                <li class="item" click="$parent.setPage.bind($parent)" ifnot="$page === $parent.current">
                    <a class="page" text="$page" ></a>
                </li>
                <li class="item current" if="$page === $parent.current">
                    <strong class="page">
                        <span class="label" text="$t('You\'re currently reading page')"></span>
                        <span text="$page" ></span>
                    </strong>
                </li>
            </each>

            <li class="item pages-item-next" ifnot="isLast()">
                <a class="action next" click="next" attr="title: $t('Next')">
                    <span class="label" text="$t('Page')" ></span>
                    <span text="$t('Next')" ></span>
                </a>
            </li>
        </ul>
    </div>

    <scope args="sizes" render=""></scope>
</div>
