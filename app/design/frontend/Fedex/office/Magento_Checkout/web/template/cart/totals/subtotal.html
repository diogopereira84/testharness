<tr class="totals sub">
    <th class="mark" colspan="1" scope="row">
        <span class="mark" data-bind="text: getTitle()"></span>
        (<span class="mark" data-bind="text: getCartItemsCount()"></span>)
    </th>
    <td class="amount" data-th="Subtotal">
        <!-- ko if: isQuotePriceIsDashable() == 1 -->
        <span class="price">$--.--</span>
        <!-- /ko -->
        <!-- ko if: isQuotePriceIsDashable() == 0 -->
        <span class="price" data-bind="text: getValue()"></span>
        <!-- /ko -->
    </td>
</tr>
