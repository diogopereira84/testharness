<a
    class="action"
    repeat="foreach: $col.getVisibleActions($row()._rowIndex), item: '$action'"
    click="applyAction.bind($action())"
    attr="target: $col.getTarget($action()), href: $action().href, 'aria-label': $action().ariaLabel, class: $action().type === 'make-admin-disabled' ? 'make-admin-disabled' : 'change-admin-action'"
    text="$action().label"
>
</a>
