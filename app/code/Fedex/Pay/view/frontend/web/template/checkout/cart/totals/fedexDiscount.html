<!-- ko if: !isQuotePriceIsDashable() -->
<tr class="totals fedexDiscount toggle-discount" data-testid="order-summary-button-total-discount">
    <th class="mark" scope="row" data-bind="html: getTitle(), click:toggleDiscount"></th>
    <td class="amount">
        <span class="price" data-bind ="text: getValue(), attr:{'data-label': title}"></span>
        <!-- ko foreach: elems() -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </td>
</tr>
<!-- /ko -->

<tr class="discount_breakdown" data-bind="visible: isDiscountBreakdownEnable">
    <td colspan="2">
        <table>
            <tbody data-bind="foreach: getSortedDiscounts()">
            <!-- ko if: is_active -->
            <tr class="discount" data-bind="class: type">
                <th class="mark" scope="row" data-bind="text: label"></th>
                <td class="amount">
                    <span class="price" data-bind ="text: price, attr:{'data-label': label}"></span>
                </td>
            </tr>
            <!-- /ko -->
            </tbody>
        </table>
    </td>
</tr>
