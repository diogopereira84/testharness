<!-- ko if:  isDisplayShippingPriceExclTax -->
<span class="price">
    <div class="free-shipping" data-bind="css:{'free-shipping':getFormattedPrice(method.price_incl_tax)=='FREE'},visible:getFormattedPrice(method.price_incl_tax)=='FREE'">
        <div class="fedex-bold weight-700 cl-green">FREE</div>
        <div class="free-shipping-tooltip">
            <span class="my-tooltip" data-bind="visible:getFormattedPrice(method.price_incl_tax)=='FREE' && getShipping(method.carrier_title)">
		<!-- B-1473266 | adding alt tag for ADA -->
                <img alt="free-shipping-icon" data-bind="attr: { src: infoUrl} ,visible:getFormattedPrice(method.price_incl_tax)=='FREE'" class="fa fa-info-circle tool-icon"/>
                <span class="tooltip-content free-ground-text">Free Ground shipping for orders above $100.</span>
            </span>
        </div>
    </div>
    <span data-bind="text: getFormattedPrice(method.price_excl_tax), visible:getFormattedPrice(method.price_incl_tax)!='FREE'"></span>
</span>
<!-- /ko -->
<!-- ko ifnot: isDisplayShippingPriceExclTax -->
<!-- ko if:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
<span class="price-including-tax" data-bind = "attr: {'data-label': $t('Incl. Tax')}">
    <span class="price"><span class="price" data-bind="text: getFormattedPrice(method.price_incl_tax)"></span></span>
</span>
<!-- /ko -->

<!-- ko ifnot:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
    <span class="price"><span class="price" data-bind="text: getFormattedPrice(method.price_incl_tax)"></span></span>
<!-- /ko -->

<!-- /ko -->
<!-- ko if:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
<span class="price-excluding-tax" data-bind = "attr: {'data-label': $t('Excl. Tax')}">
    <span class="price"><span class="price" data-bind="text: getFormattedPrice(method.price_excl_tax)"></span></span>
</span>
<!-- /ko -->
