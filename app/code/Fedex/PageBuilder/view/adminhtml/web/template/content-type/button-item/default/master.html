<div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
    <a if="data.link.attributes().href" attr="data.link.attributes" ko-style="data.link.style" css="data.link.css" role="link" class="pagebuilder-data-analytics">
        <span attr="data.link_text.attributes" html="data.link_text.html"></span>
    </a>
    <div ifnot="data.link.attributes().href" attr="data.empty_link.attributes" ko-style="data.empty_link.style" css="data.empty_link.css" role="button">
        <span attr="data.link_text.attributes" html="data.link_text.html"></span>
    </div>
</div>
