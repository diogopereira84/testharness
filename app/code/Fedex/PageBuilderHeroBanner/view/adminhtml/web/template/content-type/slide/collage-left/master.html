<div attr="data.main.attributes"
     ko-style="data.main.style"
     css="data.main.css">
    <a if="data.link.attributes().href" attr="data.link.attributes"
       ko-style="data.link.style"
       css="data.link.css" class="pagebuilder-data-analytics">
        <div class="pagebuilder-slide-wrapper"
             attr="data.wrapper.attributes"
             ko-style="data.wrapper.style"
             css="data.wrapper.css">
            <div if="data.video_overlay.attributes()['data-video-overlay-color']"
                 class="video-overlay"
                 attr="data.video_overlay.attributes"
                 ko-style="data.video_overlay.style"></div>
            <div class="pagebuilder-overlay"
                 attr="data.overlay.attributes"
                 ko-style="data.overlay.style"
                 css="data.overlay.css">
                <div class="pagebuilder-collage-content hero-banner-pagebuilder-content" style="display: none;">
                    <!-- ko with: data.content -->
                    <!-- ko with: {attributes: attributes, style: style, css: css, dataContentUnsanitizedHtml: html} -->
                    <div class="hero-banner-desktop-message" attr="attributes" ko-style="style" css="css" html="dataContentUnsanitizedHtml"></div>
                    <!-- /ko -->
                    <!-- /ko -->
                    <div class="hero-banner-laptop-message" attr="data.messagelaptop.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagelaptop.html"></div>
                    <div class="hero-banner-tablet-message" attr="data.messagetablet.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagetablet.html"></div>
                    <div class="hero-banner-mobile-message" attr="data.messagemobile.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagemobile.html"></div>
                    <!-- ko if: data.main.attributes()['data-show-button'] !== 'never' -->
                    <!-- ko with: data.button -->
                    <!-- ko with: {attributes: attributes, style: style, css: css, dataButtonUnsanitizedHtml: html} -->
                    <button type="button"
                            class="pagebuilder-slide-button"
                            attr="attributes"
                            ko-style="style"
                            css="css"
                            html="dataButtonUnsanitizedHtml">
                    </button>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </a>
    <div ifnot="data.link.attributes().href" attr="data.empty_link.attributes"
       ko-style="data.empty_link.style"
       css="data.empty_link.css">
        <div class="pagebuilder-slide-wrapper"
             attr="data.wrapper.attributes"
             ko-style="data.wrapper.style"
             css="data.wrapper.css">
            <div if="data.video_overlay.attributes()['data-video-overlay-color']"
                 class="video-overlay"
                 attr="data.video_overlay.attributes"
                 ko-style="data.video_overlay.style"></div>
            <div class="pagebuilder-overlay"
                 attr="data.overlay.attributes"
                 ko-style="data.overlay.style"
                 css="data.overlay.css">
                <div class="pagebuilder-collage-content hero-banner-pagebuilder-content" style="display: none;">
                    <!-- ko with: data.content -->
                    <!-- ko with: {attributes: attributes, style: style, css: css, dataContentUnsanitizedHtml: html} -->
                    <div class="hero-banner-desktop-message" attr="attributes" ko-style="style" css="css" html="dataContentUnsanitizedHtml"></div>
                    <!-- /ko -->
                    <!-- /ko -->
                    <div class="hero-banner-laptop-message" attr="data.messagelaptop.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagelaptop.html"></div>
                    <div class="hero-banner-tablet-message" attr="data.messagetablet.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagetablet.html"></div>
                    <div class="hero-banner-mobile-message" attr="data.messagemobile.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagemobile.html"></div>
                    <!-- ko if: data.main.attributes()['data-show-button'] !== 'never' -->
                    <!-- ko with: data.button -->
                    <!-- ko with: {attributes: attributes, style: style, css: css, dataButtonUnsanitizedHtml: html} -->
                    <button type="button"
                            class="pagebuilder-slide-button"
                            attr="attributes"
                            ko-style="style"
                            css="css"
                            html="dataButtonUnsanitizedHtml">
                    </button>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-hero-banner-poster-content" style="display: none;">
        <div class="mobile-hero-banner-content" style="display: none;">
            <!-- ko with: data.content -->
            <!-- ko with: {attributes: attributes, style: style, css: css, dataContentUnsanitizedHtml: html} -->
            <div class="hero-banner-desktop-message" attr="attributes" ko-style="style" css="css" html="dataContentUnsanitizedHtml"></div>
            <!-- /ko -->
            <!-- /ko -->
            <div class="hero-banner-laptop-message" attr="data.messagelaptop.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagelaptop.html"></div>
            <div class="hero-banner-tablet-message" attr="data.messagetablet.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagetablet.html"></div>
            <div class="hero-banner-mobile-message" attr="data.messagemobile.attributes" css="data.main.css" ko-style="data.main.style" html="data.messagemobile.html"></div>
            <!-- ko if: data.main.attributes()['data-show-button'] !== 'never' -->
            <!-- ko with: data.button -->
            <!-- ko with: {attributes: attributes, style: style, css: css, dataButtonUnsanitizedHtml: html} -->
            <button type="button"
                    class="mobile-pagebuilder-slide-button"
                    attr="attributes"
                    ko-style="style"
                    css="css"
                    html="dataButtonUnsanitizedHtml">
            </button>
            <!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
        </div>
     </div>
</div>
