    <!-- Show expandable content when there are more items than limit -->

        <div class="data-grid-cell-expandable">
            <!-- Show items on separate lines (first N items) -->
            <div class="admin__control-short-label">
                <!-- ko foreach: $row()[$col.index].slice(0, ($col.visibleItemsLimit || 5)) -->
                    <div style="line-height: 1.4; margin-bottom: 2px;" data-bind="text: $data"></div>

            </div>

            <!-- Custom tooltip with close button -->
            <div class="data-grid-cell-expandable-toggle" style="margin-top: 5px; position: relative; z-index: 1;">
                <span class="admin__field-tooltip-action"
                      data-bind="
                          text: 'Show More',

                      style="

                          position: relative;
                          display: inline-block;
                          padding: 2px 4px;
                      ">
                      Show More

                <!-- Scrollable tooltip with close button -->
                <div class="custom-scrollable-tooltip" style="

                    position: fixed;
                    z-index: 99999;
                    background: #fffbbb;
                    color: #fff;
                    border-radius: 8px;
                    font-size: 12px;
                    min-width: 280px;

                    border: 1px solid rgb(186, 182, 182);

                    transform: translateZ(0);
                    contain: layout style paint;
                ">
                    <!-- Header with title -->
                    <div style="
                        padding: 12px 15px;
                        font-weight: bold;
                        color: #333;
                        background: #fffbbb;
                        border-radius: 8px 8px 0 0;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    ">
                        <span data-bind="text: 'Order Approvers'"></span>
                        <button type="button"
                                data-bind="click: $col.closeTooltip"
                                style="
                                    background: none;
                                    border: none;
                                    color: #ccc;
                                    font-size: 18px;
                                    line-height: 1;
                                    cursor: pointer;
                                    padding: 0;
                                    margin: 0;
                                    width: 24px;
                                    height: 24px;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    border-radius: 50%;
                                    transition: all 0.2s;
                                "
                                onmouseover="this.style.backgroundColor='#666'; this.style.color='#fff';"
                                onmouseout="this.style.backgroundColor='transparent'; this.style.color='#ccc';"
                                title="Close">Ã—</button>
                    </div>

                    <!-- Scrollable content area -->
                    <div style="
                        max-height: 200px;
                        overflow-y: auto;
                        padding: 12px 15px;
                        border-radius: 0px 0px 8px 8px;
                        scrollbar-width: thin;
                        scrollbar-color: #c9c2c2 #fff;
                    ">
                        <!-- ko foreach: { data: $row()[$col.index], as: 'item' } -->
                            <div style="
                                padding: 4px 0;
                                line-height: 1.5;
                                color: #333;
                                background-color: transparent;
                                margin-bottom: 3px;
                                font-size: 13px;
                            " data-bind="text:item">
                            </div>
                        <!-- /ko -->
                    </div>
                </div>
                <div class="custom-scrollable-tooltip-arrow"></div>
            </div>
        </div>
    <!-- /ko -->

    <!-- Show all items if less than or equal to limit -->
    <!-- ko ifnot: $row()[$col.index] && Array.isArray($row()[$col.index]) && $row()[$col.index].length > ($col.visibleItemsLimit || 5) -->
        <!-- ko if: $row()[$col.index] -->
            <!-- ko if: Array.isArray($row()[$col.index]) -->
                <!-- Show each item on separate line -->
                <!-- ko foreach: $row()[$col.index] -->
                    <div style="line-height: 1.4; margin-bottom: 2px;" data-bind="text: $data"></div>
                <!-- /ko -->
            <!-- /ko -->
            <!-- ko ifnot: Array.isArray($row()[$col.index]) -->
                <span data-bind="text: $row()[$col.index]"></span>
            <!-- /ko -->
        <!-- /ko -->
        <!-- ko ifnot: $row()[$col.index] -->
            <span>-</span>
        <!-- /ko -->
    <!-- /ko -->
</div>

<script>
// Global event handlers for tooltips
document.addEventListener('click', function(event) {
    // Close tooltips when clicking outside
    if (!event.target.closest('.data-grid-cell-expandable-toggle')) {
        var tooltips = document.querySelectorAll('.custom-scrollable-tooltip');
        tooltips.forEach(function(tooltip) {
            tooltip.style.display = 'none';
            // Hide arrow
            var arrowElement = tooltip.nextElementSibling;
            if (arrowElement && arrowElement.classList.contains('custom-scrollable-tooltip-arrow')) {
                arrowElement.style.display = 'none';
                arrowElement.style.visibility = 'hidden';
            }
            // Remove arrow visibility class
            tooltip.classList.remove('arrow-visible');
        });
    }
});

// Close tooltips on Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        var tooltips = document.querySelectorAll('.custom-scrollable-tooltip');
        tooltips.forEach(function(tooltip) {
            tooltip.style.display = 'none';
            // Hide arrow
            var arrowElement = tooltip.nextElementSibling;
            if (arrowElement && arrowElement.classList.contains('custom-scrollable-tooltip-arrow')) {
                arrowElement.style.display = 'none';
                arrowElement.style.visibility = 'hidden';
            }
            // Remove arrow visibility class
            tooltip.classList.remove('arrow-visible');
        });
    }
});
</script>

<style>
/* Custom scrollbar for webkit browsers */
.custom-scrollable-tooltip div::-webkit-scrollbar {
    width: 6px;
}

.custom-scrollable-tooltip div::-webkit-scrollbar-track {
    background: #404040;
    border-radius: 3px;
}

.custom-scrollable-tooltip div::-webkit-scrollbar-thumb {
    background: #666;
    border-radius: 3px;
}

.custom-scrollable-tooltip div::-webkit-scrollbar-thumb:hover {
    background: #888;
}

/* Force table cells to not clip positioned content */
.data-grid-cell-content {
    overflow: visible !important;
}

.data-grid-cell-expandable {
    overflow: visible !important;
}

.data-grid-cell-expandable-toggle {
    overflow: visible !important;
}

.custom-scrollable-tooltip {
    contain: layout style paint;
    isolation: isolate;
}

.custom-scrollable-tooltip-arrow {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 15px solid #333;
    z-index: 99999;
    pointer-events: none;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    display: none;
    visibility: hidden;
    position: fixed;
}

.custom-scrollable-tooltip.arrow-visible + .custom-scrollable-tooltip-arrow {
    display: block !important;
    visibility: visible !important;
}
</style>
