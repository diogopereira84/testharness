<div class="warning-message-container promo-warning" id="warning-message-box" role="dialog" aria-label="prmo-code-fedex-number-discount" style="display:none;">
    <div class="promo-warning-message-inner-box">
        <img data-bind="attr: {src: promoWarningIconImgUrl(), alt: $t('Warning Icon')}" alt="Warning Icon"/>
    </div>
    <div class="warning-message-checkout">
        <p class="warning-message-content" data-bind="i18n: promoCodeFedexNumberWarningMsg"></p>
    </div>
    <span class="warning-message-close-icon" role="button" aria-label="Close Warning" data-bind="click: closeWarningBox"></span>
</div>
